services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: fortune_telling_app_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bash -c "rm -f tmp/pids/server.pid && bin/dev"
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
    ports:
      - "3002:3000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgres://postgres:password@db:5432/fortune_telling_app_development
      TEST_DATABASE_URL: postgres://postgres:password@db:5432/fortune_telling_app_test
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  bundle_cache: 